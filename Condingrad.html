<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .menu-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 0 20px;
            width: 200px;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .menu-item h3 {
            color: #2C3E50;
        }
        .footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Coffee Shop</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="menu">
        <div class="menu-item">
            <img src="coffee1.jpg" alt="Coffee Drink 1">
            <h3>Espresso</h3>
            <p>$3.00</p>
        </div>
        <div class="menu-item">
            <img src="coffee2.jpg" alt="Coffee Drink 2">
            <h3>Latte</h3>
            <p>$4.00</p>
        </div>
        <div class="menu-item">
            <img src="coffee3.jpg" alt="Coffee Drink 3">
            <h3>Cappuccino</h3>
            <p>$4.50</p>
        </div>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 Coffee Shop | All Rights Reserved</p>
</footer>

</body>
</html>
